<template name="editarPost">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
        </div>
        <form>
            <input type="text" name="titulo" value="{{title}}" placeholder="Introduce el titulo"/><br/>
            <input type="text" name="url"  value="{{url}}" placeholder="Introduce una URL"/><br/>
            <input type="submit" class="editar" value="Editar"/>
        </form>
    </div>
</template>
