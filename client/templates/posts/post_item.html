<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
        </div>
        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
        <a href="#" class="discuss btn btn-default borrar">Borrar</a>

        <a href="{{pathFor 'editarPost'}}" class="discuss btn btn-default editar">Editar</a>
    </div>
</template>
